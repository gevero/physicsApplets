<!DOCTYPE html>
<html>
<head>
    <title>1D Collision Simulator</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>
<body>
    <h1>1D Collision Simulator</h1>

    <div class="container">
        <div class="controls">
            <h2>Controls</h2>
            <div>
                <button id="themeToggle">Toggle Theme</button>
            </div>
            <div>
                <label for="mass1">Mass 1 (kg):</label>
                <input type="number" id="mass1" value="10" min="1" step="1">
            </div>
             <div>
                 <label for="vel1">Velocity 1 (m/s):</label>
                 <input type="number" id="vel1" value="5" step="0.1">
            </div>
             <div>
                <label for="mass2">Mass 2 (kg):</label>
                <input type="number" id="mass2" value="15" min="1" step="1">
            </div>
            <div>
                 <label for="vel2">Velocity 2 (m/s):</label>
                 <input type="number" id="vel2" value="-3" step="0.1">
            </div>
             <div>
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Collision Type:</label>
                <input type="radio" id="elastic" name="collisionType" value="elastic" checked>
                <label for="elastic">Elastic</label>
                <input type="radio" id="inelastic" name="collisionType" value="inelastic">
                <label for="inelastic">Perfectly Inelastic</label>
            </div>
             <div>
                <label for="timeScale">Speed:</label>
                <input type="range" id="timeScale" min="0.1" max="2" value="1" step="0.1">
                <span id="timeScaleValue">1.0x</span>
            </div>
            <div>
                <button id="startButton">Start</button>
                <button id="resetButton">Set/Reset</button> </div>
        </div>

        <div class="simulation">
            <h2>Simulation</h2>
            <div id="simulationCanvasContainer">
            </div>
            <div id="dataDisplay">
                 <h3>Live Data:</h3>
                 <p>Time: <span id="time">0.00</span> s</p>
                 <p>Total Momentum: <span id="totalMomentum">0.00</span> kg m/s</p>
                 <p>Total Kinetic Energy: <span id="totalEnergy">0.00</span> J</p>
             </div>
        </div>

        <div class="graphs">
            <h2>Graphs</h2>
            <div class="chart-container">
                 <p class="chart-title">Momentum vs Time</p>
                <canvas id="momentumChart"></canvas>
            </div>
            <div class="chart-container">
                 <p class="chart-title">Kinetic Energy vs Time</p>
                <canvas id="energyChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
